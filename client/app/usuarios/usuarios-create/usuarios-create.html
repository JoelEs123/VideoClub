<div>This is the usuarios-create view.</div>

<form name="userForm" ng-submit="vm.createUser()">

	<label for="">Tipo Documento</label>
	<select name="" id=""  ng-model="vm.usuario.tipoDocumento.id">
		<option ng-value="{{item.id}}" ng-repeat="item in vm.tiposDocumentos">{{item.descripcion}}</option>
	</select>

	<label for="">Documento</label>
	<input type="text" ng-model="vm.usuario.numDocumento">

	<label for="">Apellidos</label>
	<input type="text" ng-model="vm.usuario.apellidos">

	<label for="">Nombres</label>
	<input type="text" ng-model="vm.usuario.nombres">

	<label for="">Email</label>
	<input type="text" ng-model="vm.usuario.email">

	<label for="">password</label>
	<input type="password" ng-model="vm.usuario.password">

	<label for="">Sexo</label>
	<select ng-model="vm.usuario.sexo">
		<option value="M">Masculino</option>
		<option value="F">Femenino</option>
		<option value="O">Otros</option>
	</select>

	<select name="" id="" ng-model="vm.idDepartamento" ng-change="vm.getCiudades()">
		<option ng-value="{{item.id}}" ng-repeat="item in vm.departamentos">{{item.nombre}}</option>
	</select>

	<label for="">Ciudad</label>
	<select name="" id=""  ng-model="vm.usuario.ciudad.id">
		<option ng-value="{{item.id}}" ng-repeat="item in vm.ciudades">{{item.nombre}}</option>
	</select>

<button type="submit">Registrar</button>

</form>
